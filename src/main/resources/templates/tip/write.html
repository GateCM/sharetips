<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>技巧编辑</title>
<link rel="icon" th:href="@{/custom/common/image/logo.ico}" type="image/x-icon"/>  

<!-- css -->
<link rel="stylesheet" type="text/css" media="all"
	href="/plugin/bootstrap/bootstrap.min.css"
	th:href="@{/plugin/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/custom/common/css/common.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/custom/tip/tip-write.css}" />
<!-- js -->
<script th:src="@{/plugin/jquery/jquery.min.js}"></script>
<script th:src="@{/plugin/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/plugin/editor/wangEditor.min.js}"></script>
<script th:src="@{/plugin/upload/ajaxfileupload.js}"></script>
<script th:src="@{/custom/common/js/ajaxCustome.js}"></script>
<script th:src="@{/custom/tip/tip-write.js}"></script>
<script type="text/javascript">

</script>


</head>
<body>

	<!-- tip-nav -->
	<div th:include="/_model/_tip-nav :: tip-nav"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-12" th:with="isEdit=${rd ne null && rd.result}">
				<form class="form-horizontal" action="" role="form">
					<input th:if="${isEdit}" class="hide" name="tipId" th:value="${rd.data.id}">
					<div>
						<div th:unless="${isEdit}" class="col-sm-12 img-big-upload">
							<i class="fa fa-image fa-3x"></i>
						</div>
						
						<div th:if="${isEdit}" class="col-sm-12 img-big-upload show-img">
								<img class="img-thumbnail" th:src="${rd.data.headImg}" />
						</div>
						<input id="file-input" class="hide" type="file" name="file" />
					</div>
					<div class="form-group"></div>
					<div class="form-group">
						<div class="col-sm-12">
							<input th:if="${isEdit}" th:value="${rd.data.title}" type="text" class="tip-e-title form-control" name="title"
								placeholder="请输入标题">
							<input th:unless="${isEdit}" type="text" class="tip-e-title form-control" name="title"
								placeholder="请输入标题">
						</div>
					</div>
				</form>
				<!-- 文本 -->
				<div th:unless="${isEdit}"id="editBox"></div>
				<div th:if="${isEdit}" id="editBox" th:utext="${rd.data.content}"></div>
			</div>
		</div>
	</div>


	<!-- footer -->
	<div th:include="/_model/_footer :: tip-footer"></div>
</body>
</html>
