<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${rd.data.title}"></title>
<link rel="icon" th:href="@{/custom/common/image/logo.ico}" type="image/x-icon"/>  
<!-- css -->
<link rel="stylesheet" type="text/css" media="all"
	href="/plugin/bootstrap/bootstrap.min.css"
	th:href="@{/plugin/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/custom/common/css/common.css}" />
<script th:src="@{/plugin/jquery/jquery.min.js}"></script>
<script th:src="@{/plugin/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/custom/common/js/common.js}"></script>
<script th:src="@{/custom/common/js/ajaxCustome.js}"></script>
<script th:src="@{/custom/common/js/time.js}"></script>
<style type="text/css">



.author-show img{
	height:40px;
	width:40px;
}
.member-show {
	font-size: 15px;
	color: #262626;
	height: 24px;
	line-height:24px;
}

.member-show span {
	padding: 0px 2px 0px 2px;
}

.member-show img {
	width: 24px;
	height: 24px;
}

.member-show .member-link{
margin: 0px 4px 0px 4px;
}

.member-show .reply {
	font-size: 15px;
	color: #a9a6a6;
}

.comment-content {
	line-height: 30px;
	padding: 4px 0px 0px 0px;
}
</style>


<script type="text/javascript">
	$(function() {
		var pageNum = 1;
		var pageSize = 5;
		
		var tipId = $('input[name="tipId"]').val();
		//ini comment
		var commentShowBox = $("#comment-show-box");
		//clear
		commentShowBox.empty();
		iniComment(commentShowBox,tipId,pageNum,pageSize);
		$('button[data-type="submitComment"]').click(function() {
			var url = "/api/tip/" + tipId + "/comment";
			var data = $(this).parents("form").serializeObject();

			alert(JSON.stringify(data));
			var rd = ajaxPostJson(url, data);

			alert(JSON.stringify(rd));
		});
	});
	function iniComment(showBox,tipId,pageNum,pageSize){
		var url = "/api/tip/" + tipId + "/comment";
		var requestData = "pageNum=" + pageNum + "&pageSize=" + pageSize;
		var rd = ajaxGetData(url, requestData);
		$.each(rd.data.list, function(n, value) {
			if(value.tfReply){
				showBox.append('<div class="member-show">'
						+'<img src="'+value.belongUser.headUrl+'">'
						+'<span data="'+value.belongUser.id+'" class="member-link">'+value.belongUser.nickname+'</span>'
						+'<span class="reply">回复</span>'
						+'<span data="'+value.replyMember.id+'" class="member-link">'+value.replyMember.nickname+'</span>'
						+'</div>'
						+'<div class="comment-content">'
						+'<span>'+value.content+'</span>'
						+'</div>'
						+'<hr />');
			}else{
			showBox.append('<div class="member-show">'
					+'<img src="'+value.belongUser.headUrl+'">'
					+'<span data="'+value.belongUser.id+'" class="member-link">'+value.belongUser.nickname+'</span>'
					+'</div>'
					+'<div class="comment-content">'
					+'<span>'+value.content+'</span>'
					+'</div>'
					+'<hr />');
			}
		});
	}
	
</script>


</head>
<body>
	<div class="tip-page">

		<!-- index-nav -->
		<div th:include="/_model/_index-nav :: index-nav"></div>

		<div class="container">
			<!-- main -->
			<div class="row">
				<div class="col-md-12">
					<!-- member-->
					<div class="row">
						<div class="col-md-12">
							<div class="author-show" th:object="${rd.data.belongMember}">
								<img th:src="*{headUrl}" />
								<span th:data="*{id}" class="member-link" th:text="*{nickname}"></span>
							</div>
							<hr />
						</div>
					</div>
					<!-- tip-->
					<div class="row">
						<div class="col-md-12">
							<div th:object="${rd.data}">
								<input name="tipId" class="hide" th:value="${rd.data.id}"
									type="text" />
								<h3 th:text="*{title}"></h3>
								<hr />
								<img width="100" height="100" th:src="*{headImg}" />
								<hr />
								<div th:utext="*{content}"></div>
								<hr />
							</div>
						</div>
					</div>
					<!-- comment -->
					<div class="row">
						<div class="col-md-12">
							<!-- show -->
							<div class="row">
								<div id="comment-show-box" class="col-md-12">
									<div class="member-show">
										<img alt=""
											src="http://sharetip.oss-cn-hangzhou.aliyuncs.com/tip/23/2017-12-27/74051514342863992.png">
										<span class="member-link">用户1</span> <span class="reply">回复</span>

										<span class="member-link">用户2</span>
									</div>
									<div class="comment-content">
										<span>说的真好，真好真好</span>
									</div>
									<hr />

									<div class="member-show">
										<img alt=""
											src="http://sharetip.oss-cn-hangzhou.aliyuncs.com/tip/23/2017-12-27/74051514342863992.png">
										<span class="member-link">用户1</span> <span class="reply">回复</span>

										<span class="member-link">用户2</span>
									</div>
									<div class="comment-content">
										<span>说的真好，真好真好</span>
									</div>
									<hr />
								</div>
							</div>
							<!-- write -->
							<div class="row">
								<div class="col-md-12">
									<hr />
									<form class="form-horizontal" role="form">
										<div class="form-group col-md-1">
											我认为：
										</div>
										<div class="form-group col-md-8">
											<input name="tfReply" class="hide" value="false" type="text" />
											<input name="content" class="form-control" type="text" />
										</div>
										<div class="form-group col-md-3">
											<button data-type="submitComment" type="button" class="btn ">评论</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- footer -->
			<div th:include="/_model/_footer :: tip-footer"></div>
		</div>
</body>
</html>
