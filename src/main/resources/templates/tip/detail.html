<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${rd.data.title}"></title>
<link rel="icon" th:href="@{/custom/common/image/logo.ico}" type="image/x-icon"/>  
<!-- css -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/plugin/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/custom/common/css/common.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/custom/tip/detail.css}" />
<!-- js -->
<script th:src="@{/plugin/jquery/jquery.min.js}"></script>
<script th:src="@{/plugin/layui/layui.js}"></script>
<script th:src="@{/custom/common/js/common.js}"></script>
<script th:src="@{/custom/common/js/ajaxCustome.js}"></script>
<script th:src="@{/custom/common/js/time.js}"></script>

<script type="text/javascript">
layui.use('util', function() {
	var util = layui.util;
	
	//执行
	util.fixbar({

	});
	
	$(function() {
		var pageNum = 1;
		var pageSize = 5;
		
		var tipId = $('input[name="tipId"]').val();
		//ini comment
		var commentShowBox = $("#comment-show-box");
		commentShowBox.empty();//clear
		iniComment(commentShowBox,tipId,pageNum,pageSize);
		
		//commit comment
		$("body").on("click", 'button[data-type="submitComment"]', function() {
			var url = "/api/tip/a/" + tipId + "/comment";
			var data = $(this).parents("form").serializeObject();
			var rd = ajaxPostJson(url, data);
			if(rd.result){
				alert("操作成功");
			}
		});
		//submitButton control
		$('input[name="content"]').on('input propertychange',function(){
			 var submitButton = $('#submitComment');
			 if($(this).val()==""){
				 submitButton.attr("data-type","");
				 submitButton.removeClass("btn-success");
			 }else{
				 submitButton.attr("data-type","submitComment");
				 submitButton.addClass("btn-success");
			 }
		});
		
	});
	
	//ini comment
	function iniComment(showBox,tipId,pageNum,pageSize){
		var url = "/api/tip/" + tipId + "/comment";
		var requestData = "pageNum=" + pageNum + "&pageSize=" + pageSize;
		var rd = ajaxGetData(url, requestData);
		$.each(rd.data.list, function(n, value) {
			if(value.tfReply){
				showBox.append('<div class="member-show">'
						+'<img src="'+value.belongUser.headUrl+'">'
						+'<span data="'+value.belongUser.id+'" class="member-link">'+value.belongUser.nickname+'</span>'
						+'<span class="reply">回复</span>'
						+'<span data="'+value.replyMember.id+'" class="member-link">'+value.replyMember.nickname+'</span>'
						+'<span class="time" >'+getDateDiff(value.gmtCreate)+'</span>'
						+'</div>'
						+'<div class="comment-content">'
						+'<span>'+value.content+'</span>'
						+'</div>'
						+'<hr />');
			}else{
			showBox.append('<div class="member-show">'
					+'<img src="'+value.belongUser.headUrl+'">'
					+'<span data="'+value.belongUser.id+'" class="member-link">'+value.belongUser.nickname+'</span>'
					+'<span class="time" >'+getDateDiff(value.gmtCreate)+'</span>'
					+'</div>'
					+'<div class="comment-content">'
					+'<span>'+value.content+'</span>'
					+'</div>'
					+'<hr />');
			}
// 			iniPaginatoin(rd.data,"tip-pagination");
		});
	}
});
</script>


</head>
<body>
	<div class="tip-page">

		<!-- index-nav -->
		<div th:include="/_model/_index-nav :: index-nav"></div>

		<div class="layui-container">
			<!-- main -->
			<div class="layui-row">
				<div class="layui-col-md8">
					<!-- tip-->
					<div class="layui-row tip-box gray-shadow">
						<div class="layui-col-md12">
							<input name="tipId" class="hide" th:value="${rd.data.id}"
									type="text" />
								<div class="tip-title">
									<h3 th:text="${rd.data.title}"></h3>
								</div>
								<div class="tip-status">
									<div class="section">
										<span class="layui-badge layui-bg-green">板块1</span>
										<span class="layui-badge layui-bg-yellow">板块2</span>
										<span class="layui-badge layui-bg-blue">板块3</span>
									</div>
									<div class="comment">
										3 <i class="fa fa-commenting-o"></i>
									</div>
									<div class="thumbs-up">
										234 <i class="fa fa-thumbs-o-up"></i>
									</div>
									<div class="thumbs-down">
										22 <i class="fa fa-thumbs-o-down"></i>
									</div>
								</div>
								<div class="tip-content" th:utext="${rd.data.content}"></div>
						</div>
					</div>
					
					
					<!-- comment -->
					<div class="layui-row comment-box gray-shadow">
						<div class="layui-col-md12">
							<!-- show -->
							<div class="layui-row">
								<div id="comment-show-box" class="layui-col-md12"></div>
								<div class="layui-col-md12  pull-right">
									<div class="col-md-4 pull-right">
										<ul id="tip-pagination" class="pagination pagination-sm">
										</ul>
									</div>
								</div>
							</div>
							<!-- write -->
							<div class="layui-row">
								<div class="layui-col-md12">
									<hr />
									<form class="form-horizontal" role="form">
										<div class="form-group col-md-1">
											<span>我认为：</span>
										</div>
										<div class="form-group col-md-8">
											<input name="tfReply" class="hide" value="false" type="text" />
											<input name="content" class="form-control" type="text" />
										</div>
										<div class="form-group col-md-3">
											<button id="submitComment" data-type="" type="button" class="btn">评论</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>	
				<div class="layui-col-md4">
					<div class="author-box gray-shadow">
						<div class="author-show" th:object="${rd.data.belongMember}">
							<img th:src="*{headUrl}" />
							<div th:data="*{id}" class="member-link" th:text="*{nickname}"></div>
							<div class="badge">
								<span class="layui-badge layui-bg-green">板块1</span>
								<span class="layui-badge layui-bg-yellow">板块2</span>
								<span class="layui-badge layui-bg-blue">板块3</span>
							</div>
							<div class="motto" th:text="*{motto}"></div>
						</div>
					</div>
					
					<div class="author-box gray-shadow">
						同类文章
					</div>
				</div>
			</div>
			</div>
			<!-- footer -->
			<div th:include="/_model/_footer :: tip-footer"></div>
		</div>
</body>
</html>
