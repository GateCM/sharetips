<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>用户登录</title>
<link rel="stylesheet" type="text/css" media="all"
	href="/plugin/bootstrap/bootstrap.min.css"
	th:href="@{/plugin/bootstrap/bootstrap.min.css}" />
	
<script type="text/javascript">
$(function(){
	$("#signInFrom").validate();
	
	$("button").click(function(){
		$("#signInFrom").validate();
	});
});

</script>	
</head>
<body>
	<div class="container" style="margin-top: 200px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h2>登录</h2>
				<hr />
				<form id ="sign-in-from "class="form-horizontal" th:action="@{/api/login}"
					method="POST">
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-10">
							<input name="userName" type="text" class="form-control"
								placeholder="请输入手机号" value="15968183204" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input name="password" type="password" class="form-control"
								value="12345" placeholder="请输入密码" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<div class="checkbox">
								<label> <input type="checkbox"> 请记住我
								</label>
							</div>
						</div>
						<div class="col-sm-4">
							<a th:href="@{/login/signup}">没有账号？注册一个</a>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/plugin/jquery/jquery.min.js}"></script>
	<script th:src="@{/plugin/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/plugin/validate/jquery.validate.min.js}"></script>
</body>
</html>
