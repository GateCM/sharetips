<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>个人中心</title>
<link rel="icon" th:href="@{/custom/common/image/logo.ico}"
	type="image/x-icon" />
<!-- css -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/plugin/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/custom/common/css/common.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/custom/member/center.css}" />
<!-- js -->
<script th:src="@{/plugin/jquery/jquery.min.js}"></script>
<script th:src="@{/plugin/layui/layui.js}"></script>
<script th:src="@{/custom/common/js/common.js}"></script>
<script th:src="@{/custom/common/js/time.js}"></script>
<script th:src="@{/custom/member/center.js}"></script>
</head>
<body>
	<!-- tip-nav -->
	<div th:include="/_model/_index-nav :: index-nav"></div>
	<!-- main -->
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-md3 center-nav">
				<ul id="center-nav" class="layui-nav layui-nav-tree"
					lay-filter="test">
					<li class="layui-nav-item layui-nav-itemed"><a
						data="member-info" href="javascript:void(0);"><i
							class="layui-icon">&#xe612;</i> 基本信息</a></li>
					<li class="layui-nav-item"><a data="tip-list"
						href="javascript:void(0);"><i class="layui-icon">&#xe705;</i>
							我的技巧</a></li>
					<li class="layui-nav-item"><a href="#"><i
							class="layui-icon">&#xe658;</i> 我的勋章</a></li>
					<li class="layui-nav-item"><a href="#"><i
							class="layui-icon">&#xe639;</i> 我的道具</a></li>
					<li class="layui-nav-item"><a href="#"><i
							class="layui-icon">&#xe698;</i> 积分商城</a></li>
				</ul>
			</div>
			<div id="main-container" class="layui-col-md9">
				<div id="member-info" class="layui-row">
					<div class="layui-col-md12">
					<img alt="" src="" />
					<h2>名称</h2>
					<p>座右铭</p>
					
					</div>
				</div>
				<div id="tip-list" class="hide layui-row">
					<div class="layui-col-md12">
						<div id="my-tip" class="tip-list"></div>
					</div>
					<div class="layui-col-md12">
						<div id="bottom-laypage"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<div th:include="/_model/_footer :: tip-footer"></div>
</body>
</html>
