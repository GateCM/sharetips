<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>用户登录</title>
<link rel="stylesheet" type="text/css" media="all"
	href="/plugin/bootstrap/bootstrap.min.css"
	th:href="@{/plugin/bootstrap/bootstrap.min.css}" />
</head>
<body>
	<div class="container" style="margin-top: 200px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h2>注册</h2>	
				<hr/>
				<form class="form-horizontal" th:action="@{/api/login}"
					method="POST">
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-10">
							<input name="userName" type="text" class="form-control"
								id="col-sm-10" placeholder="请输入手机号" value="15968183204">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input name="password" type="password" class="form-control" id=""
								value="12345" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<div class="checkbox">
								<label> <input type="checkbox"> 请记住我
								</label>
							</div>
						</div>
						<div class="col-sm-4">
							<a th:href="@{/login/signin}">我有账号，直接登录</a>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/plugin/jquery/jquery.min.js}"></script>
	<script th:src="@{/plugin/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/plugin/validate/jquery.validate.min.js}"></script>
</body>
</html>
